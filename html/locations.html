<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/burgerMap.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header--top">
        <select class="header--select" name="language">
          <option value="en">ENG</option>
          <option value="ka">GEO</option>
          <option value="ru">РУС</option>
        </select>
        <div class="header--top__logo">
          <a href="../index.html">
            <img src="../images/logo.png" alt="Mugsy's burger logo" />
          </a>
        </div>
        <div>
          <input
            class="header--input"
            type="text"
            placeholder="ძებნა"
            class="header--top__search"
          />
        </div>
      </div>
      <div class="header--bottom">
        <nav>
          <ul class="header--bottom__nav">
            <li><a href="./burger.html">ჩვენი პროდუქტები</a></li>
            <li>ჩვენ შესახებ</li>
            <li>ჩვენი სერვისები</li>
            <li>
              <a href="./locations.html">
                <span
                  ><img
                    src="../icons/icon.svg"
                    alt="location SVG"
                    class="location--svg" /></span
                >ლოკაცია
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header--burger--menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="header--bottom__mobile">
        <ul>
          <li><a href="./burger.html">ჩვენი პროდუქტები</a></li>
          <li>ჩვენ შესახებ</li>
          <li>ჩვენი სერვისები</li>
          <li>ლოკაცია</li>
        </ul>
      </div>
    </header>

    <div id="burger-map"></div>

    <footer>
      <div class="footer--container">
        <div class="footer--logo">
          <img src="../images/Mugsy's footer icon.png" alt="" />
        </div>
        <div class="footer--navigation__desktop">
          <p class="footer--navigation">ნავიგაცია</p>
          <div class="footer--navigation__list">
            <ul>
              <li>ჩვენი პროდუქტები</li>
              <li>მაგსი მენიუ</li>
              <li>მაგსი კაფე</li>
              <li>კარიერა</li>
            </ul>
            <ul>
              <li>აპლიკაცია</li>
              <li>სიახლეები</li>
              <li>რესტორნები</li>
            </ul>
            <ul>
              <li>მაგსიდელივერი</li>
            </ul>
          </div>
        </div>
        <div class="footer--navigation__all">
          <div class="footer--icon">
            <img src="../icons/facebook.png" alt="" />
          </div>
          <div class="footer--icon">
            <img src="../icons/instagram.png" alt="" />
          </div>
          <div class="footer--icon">
            <img src="../icons/linkedin.png" alt="" />
          </div>
          <div class="footer--icon">
            <img src="../icons/youtube.png" alt="" />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="../js/burgerMap.js"></script>
  </body>
</html>
